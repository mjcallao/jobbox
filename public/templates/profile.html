
<div class="page profile">
    <div data-page="index" class="page navbar-fixed ">

        <div class="navbar animated flipInX body-color-text">
          <div class="navbar-inner">
            <div class=""><span>Perfil</span></div>
            
          </div>
        </div>

        <div class="page-content content">
            <div class="content-information-user">
                <p><span>Nombre:</span> {{userSearch.name}}</p>
                <p><span>Apellido:</span> {{userSearch.lastName}}</p>
                <p><span>Telefono Fijo:</span> {{userSearch.service[0].tel}}</p>
                <p><span>Celular:</span> {{userSearch.service[0].cel}}</p>
                <p><span>Provincia:</span> {{userSearch.service[0].province}}</p>
                <p><span>Localidad:</span> {{userSearch.service[0].locality}}</p>
            </div>

        </div>
    </div>
</div>
