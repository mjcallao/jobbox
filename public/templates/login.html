<div   class="page login body-color-text" >
  <div class="page-content">
    <div class=" animated bounceIn">
      <div class="logo"></div>
      <form name="formLogin" ng-submit="login()" novalidate>

        <h3><label for="nameUser">Email</label></h3>
        <input type="email"  class="email" id="email" ng-model="userLogin.email"  name="email" placeholder="email" ng-required="true" ng-pattern="validationEmail">
      
        <h3><label for="nameUser">Contraseña</label></h3>
        <input type="password"  class="nameUser" id="nameUser" ng-model="userLogin.password" name="password" placeholder="Contraseña" ng-required="true">
        

          <div class="message-error animated pulse" ng-show=" formLogin.$invalid &&  formLogin.$submitted">
            <span  class="animated pulse" ng-show="formLogin.email.$error.required || formLogin.password.$error.required">Todos los campos son Obligatorios</span><br>
            <span  class="animated pulse" ng-show="formLogin.email.$error.email || formLogin.email.$error.pattern">Email Inválido</span>
          </div>
      
          <div class="container-btn">
            <!--<div ng-click="login()" class="button button-fill color-white">ENTRAR</div>-->
            <button type="submit" class="button button-fill color-white">ENTRAR</button>

            <!-- <button type="button" class="button button-fill color-white"  onclick="FB.login()"></button> -->
            <div  class="button button-fill color-white"> Entrar con Facebook </div>
            <!-- <div  ui-sref="menu" class="button button-fill color-white"> Entrar con Facebook </div> -->

            <p>Iniciar sesi&oacute;n con Facebook:</p>
            <!-- <fb:login-button show-faces=”false”></fb:login-button> -->
            <!-- <fb:login-button perms="email,user_birthday"></fb:login-button> -->

            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
            </fb:login-button>


              <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>

            <div id="status">
            </div>


          
            <div ui-sref="menu" class="button button-fill color-white" ng-click="userVisitor()">Modo Visitante</div>
          </div>
        
      </form>

      
      <p ui-sref="registration">Registrarme</p>
      <!--<p class="open-panel link icon-only">Registrarme</p>-->

      
    </div>
  </div>
</div>
