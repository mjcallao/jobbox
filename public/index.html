        <link rel="stylesheet/less" href="less/main.less">

        <!--modules js-->
        <script type="text/javascript" src="modules/js/framework7.min.js"></script>
        <script type="text/javascript" src="modules/js/angular.min.js"></script>
        <script type="text/javascript" src="modules/js/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="modules/js/less.min.js"></script>
        <script>
            var jobbox = angular.module("main",['ui.router']);
            jobbox.config(function($stateProvider, $urlRouterProvider) {

                    $urlRouterProvider.otherwise("/login");

                    $stateProvider
                        .state('login', {
                            url: "/login",
                            templateUrl: "templates/login.html",
                            controller: 'loginCtrl'
                        })
                        .state('registration', {
                            url: "/registration",
                            templateUrl: "templates/registration.html",
                            controller: 'registrationCtrl'
                        })
                        .state('categories', {
                            url: "/categories",
                            templateUrl: "templates/categories.html",
                            controller: 'registrationCtrl'
                        })
                        .state('searchCategories', {
                            url: "/searchCategories",
                            templateUrl: "templates/home-services.html",
                            controller: 'homeCtrl'
                        }) 
                        .state('profile', {
                            url: "/profile",
                            templateUrl: "templates/profile.html",
                            controller: 'profileCtrl'
                        }) 
                        .state('menu', {
                            url: "/menu",
                            templateUrl: "templates/menu.html"
                        }) 
                        .state('singup-employee', {
                            url: "/singup-employee",
                            templateUrl: "templates/singup-employee.html",
                            controller:'singUpEmployeeCtrl'
                        }) 

                });

        </script>
         
    </head> 
    <body ng-controller="mainCtrl">

      <!--search-->
      <div ng-include src="'templates/search-services.html'" ></div>
      <!--pages-->
      <div class="views">

            <div ui-view></div>

      <script type="text/javascript" src="src/profile-ctr.js"></script>
      <script type="text/javascript" src="src/registration-ctr.js"></script>
      <script type="text/javascript" src="src/singup-employee-ctr.js"></script>
